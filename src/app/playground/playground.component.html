<div id="eventDisplay">
</div>

<!-- JSON Modal -->
<button type="button" id="modalToggle" class="btn btn-primary" data-toggle="modal" data-target="#jsonModal">
  Add geometries
</button>
<div class="modal fade" id="jsonModal" tabindex="-1" role="dialog" aria-labelledby="jsonModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="jsonModalTitle">Add geometries</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <h5>Load File:</h5>
            <div class="row centered">
              <input type="file" id="eventDataFile" class="inputfile" accept="application/json" name="image" (change)="handleFileInput($event.target.files)"/>
              <label for="eventDataFile"> <img src="assets/images/eventData.svg" alt="Icon made by Pixel Buddha from www.flaticons.com"> Load event data</label>
              <input type="file" id="objFile"  class="inputfile" accept="obj" name="image" (change)="handleFileInput($event.target.files)"/>
              <label for="objFile"> <img src="assets/images/obj.svg" alt="Icon made by Pixel Buddha from www.flaticons.com">Load .obj</label>
            </div>
            <p>Currently supported event data files written in JSON and OBJ files. Supported file formats: .json, .obj</p>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
